<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Ginto, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      background: #0f1221;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 8px;
    }

    .tag-group {
      background: #1e2436;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .tag-group-title {
      font-size: 12px;
      color: #b5bac1;
      margin-bottom: 8px;
    }

    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .input-group:last-child {
      margin-bottom: 0;
    }

    .input-label {
      font-size: 12px;
      color: #b5bac1;
      width: 60px;
      padding-top: 6px;
    }

    input {
      background: #1e2436;
      color: #fff;
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #2b2d31;
      border-radius: 4px;
      font-size: 12px;
      font-family: monospace;
    }

    input:focus {
      outline: none;
      border-color: #1e2436;
      box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.1);
    }

    button {
      width: 100%;
      padding: 8px;
      background-color: #1e2436;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #b5bac1;
      color: #1e2436;
    }

    .status {
      text-align: center;
      margin-top: 8px;
      color: #0078d4;
      font-size: 12px;
      min-height: 16px;
    }

    .reset-link {
      display: block;
      text-align: center;
      font-size: 12px;
      color: #b5bac1;
      text-decoration: none;
      margin-top: 8px;
    }

    .reset-link:hover {
      color: #0078d4;
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="tag-group">
      <div class="tag-group-title">User Message Tags</div>
      <div class="input-group">
        <div class="input-label">Opening:</div>
        <input type="text" id="userOpen" value="<User>" />
      </div>
      <div class="input-group">
        <div class="input-label">Closing:</div>
        <input type="text" id="userClose" value="</User>" />
      </div>
    </div>

    <div class="tag-group">
      <div class="tag-group-title">Copilot Message Tags</div>
      <div class="input-group">
        <div class="input-label">Opening:</div>
        <input type="text" id="aiOpen" value="<Copilot>" />
      </div>
      <div class="input-group">
        <div class="input-label">Closing:</div>
        <input type="text" id="aiClose" value="</Copilot>" />
      </div>
    </div>
  </div>

  <button id="copyButton">Copy Conversation</button>
  <div id="status" class="status"></div>
  <a href="#" id="resetTags" class="reset-link">Reset to defaults</a>
  <script src="popup.js"></script>
</body>
</html>
